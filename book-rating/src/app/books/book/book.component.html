<div class="card mb-4">
  <div class="card-body">

    <img src="https://api.angular.schule/avatar/{{ book.rating }}" class="img-thumbnail float-right">

    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge badge-secondary">
          {{ book.rating }}
        </span>
      </h2>
    </div>

    <p>
      {{ book.description }}
    </p>

    <!-- worst practise -- mutating objects that are not supposed to mutate -->

    <button class="btn btn-primary mr-2"
      (click)="book.rating = book.rating - 1">-1</button>

    <button class="btn btn-primary"
      (click)="book.rating = book.rating + 1">+1</button>
  </div>
</div>
