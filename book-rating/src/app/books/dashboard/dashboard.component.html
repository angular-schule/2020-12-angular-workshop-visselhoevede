<br-create-book
  (create)="addBook($event)"
></br-create-book>

<br-book
  *ngFor="let b of books$ | async"
  [book]="b"
  (rateDown)="doRateDown($event)"
  (rateUp)="doRateUp($event)"
  [disableDownButton]="disableDownButton(b)"
  [disableUpButton]="disableUpButton(b)"
></br-book>

<h3 *ngIf="loading$ | async">
  Lade Bücher...
</h3>

Anzahl der Bücher: {{ (books$ | async).length }}
