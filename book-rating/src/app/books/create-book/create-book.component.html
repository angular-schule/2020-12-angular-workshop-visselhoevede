<form [formGroup]="bookForm" (ngSubmit)="submitBook()">

  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input formControlName="isbn" type="text" class="form-control" id="isbn">

    <div *ngIf="isInvalid('isbn')" class="feedback-error">
      Error: Please enter a valid ISBN!
    </div>
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input formControlName="title" type="text" class="form-control" id="title">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea formControlName="description" type="text" class="form-control" id="description"></textarea>
  </div>

  <button
    type="submit"
    class="btn btn-primary mb-4"
    [disabled]="bookForm.invalid"
  >Create Book</button>

</form>
